<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∏—Ç–∞–Ω–Ω—è –¥–ª—è –õ–µ–æ–Ω–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #00c6ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #005f8a;
            transform: scale(1.05);
        }
        button.selected {
            background: #4caf50; /* –ó–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –≤–∏–±—Ä–∞–Ω–æ—ó –∫–Ω–æ–ø–∫–∏ */
            transform: none;
        }
        #result {
            font-size: 42px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="question">–õ–µ–æ–Ω, —Ç–∏ –π–¥–µ—à –Ω–∞ –∑–∞–≤–æ–∑ –≤ –ø–æ–Ω–µ–¥—ñ–ª–æ–∫?</div>
    <div class="button-container">
        <button id="yes-button" onclick="handleAnswer('yes', this)">–¢–∞–∫</button>
        <button id="no-button" onclick="handleAnswer('no', this)">–ù—ñ</button>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            "–õ–µ–æ–Ω, —Ç–∏ –π–¥–µ—à –Ω–∞ –∑–∞–≤–æ–∑ –≤ –ø–æ–Ω–µ–¥—ñ–ª–æ–∫?",
            "–ê –≤ —à–∫–æ–ª—É –π–¥–µ—à?",
            "–°–æ—Å–∞–≤?"
        ];

        function handleAnswer(answer, button) {
            resetButtons();
            button.classList.add('selected');

            if (currentQuestion === 1 && answer === 'no') {
                swapButtons(); // –ó–º—ñ–Ω—é—î–º–æ –º—ñ—Å—Ü—è–º–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ "–¢–∞–∫" —ñ "–ù—ñ"
            }

            // –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –ø–∏—Ç–∞–Ω–Ω—è
            if (currentQuestion < 2) {
                currentQuestion++;
                const delay = currentQuestion === 2 ? 1500 : 500;
                setTimeout(() => {
                    document.getElementById("question").textContent = questions[currentQuestion];
                    resetButtons();

                    // –Ø–∫—â–æ –ø–∏—Ç–∞–Ω–Ω—è "–°–æ—Å–∞–≤?"
                    if (currentQuestion === 2) {
                        setTimeout(() => {
                            document.body.innerHTML = `<div id='result'>–Ø –∑–Ω–∞–≤ üòè</div>`;
                        }, 1500);
                    }
                }, delay);
            }
        }

        function resetButtons() {
            document.querySelectorAll('button').forEach(button => {
                button.classList.remove('selected');
            });
        }

        function swapButtons() {
            const yesButton = document.getElementById("yes-button");
            const noButton = document.getElementById("no-button");

            // –ú—ñ–Ω—è—î–º–æ –º—ñ—Å—Ü—è–º–∏ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫
            const tempText = yesButton.textContent;
            yesButton.textContent = noButton.textContent;
            noButton.textContent = tempText;
        }
    </script>
</body>
</html>
